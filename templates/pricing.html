{% extends 'base.html'%}

{% block content %}
    <style>
        div.block-container.css-z5fcl4.ea3mdgi4
        {
            padding: 0px;
        }
        body { margin:0px; padding:0px; }
        html {
        box-sizing: border-box;
        font-family: 'Open Sans', sans-serif;
        }
    
        *, *:before, *:after {
        box-sizing: inherit;
        }
    
        .background {
        padding: 0 25px 25px;
        position: relative;
        width: 100%;
        }
    
        .background::after {
        content: '';
        background: #60a9ff;
        background: -moz-linear-gradient(top, #60a9ff 0%, #4394f4 100%);
        background: -webkit-linear-gradient(top, #60a9ff 0%,#4394f4 100%);
        background: linear-gradient(to bottom, #60a9ff 0%,#4394f4 100%);
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#60a9ff', endColorstr='#4394f4',GradientType=0 );
        height: 350px;
        left: 0;
        position: absolute;
        top: 0;
        width: 100%;
        z-index: 1;
        }
    
        @media (min-width: 900px) {
        .background {
            padding: 0 0 25px;
        }
        }
    
        .container {
        margin: 0 auto;
        padding: 50px 0 0;
        max-width: 960px;
        width: 100%;
        }
    
        .panel {
        background-color: #fff;
        border-radius: 10px;
        padding: 15px 25px;
        position: relative;
        width: 100%;
        z-index: 10;
        }
    
        .pricing-table {
        box-shadow: 0px 10px 13px -6px rgba(0, 0, 0, 0.08), 0px 20px 31px 3px rgba(0, 0, 0, 0.09), 0px 8px 20px 7px rgba(0, 0, 0, 0.02);
        display: flex;
        flex-direction: column;
        }
    
        @media (min-width: 900px) {
        .pricing-table {
            flex-direction: row;
        }
        }
    
        .pricing-table * {
        text-align: center;
        text-transform: uppercase;
        }
    
        .pricing-plan {
        border-bottom: 3px solid #e1f1ff;
        padding: 25px;
        }
    
        .pricing-plan:last-child {
        border-bottom: none;
        }
    
        @media (min-width: 900px) {
        .pricing-plan {
            border-bottom: none;
            border-right: 1px solid #e1f1ff;
            flex-basis: 100%;
            padding: 25px 50px;
        }
    
        .pricing-plan:last-child {
            border-right: none;
        }
        }
    
        .pricing-img {
        margin-bottom: 25px;
        max-width: 100%;
        }
    
        .pricing-header {
        color: #888;
        font-weight: 600;
        letter-spacing: 1px;
        }
    
        .pricing-features {
        color: #016FF9;
        font-weight: 600;
        letter-spacing: 1px;
        margin: 50px 0 25px;
        padding-left: 0px;
        }
    
        .pricing-features-item {
        border-top: 1px solid #e1f1ff;
        font-size: 12px;
        line-height: 1.5;
        }
    
        .pricing-features-item:last-child {
        border-bottom: 1px solid #e1f1ff;
        }
    
        .pricing-price {
        color: #016FF9;
        display: block;
        font-size: 32px;
        font-weight: 700;
        }
    
        .pricing-button {
        border: 1px solid #9dd1ff;
        border-radius: 10px;
        color: #348EFE;
        display: inline-block;
        margin: 25px 0;
        padding: 15px 35px;
        text-decoration: none;
        transition: all 150ms ease-in-out;
        }
    
        .pricing-button:hover,
        .pricing-button:focus {
        background-color: #e1f1ff;
        }
    
        .pricing-button.is-featured {
        background-color: #48aaff;
        color: #fff;
        }
    
        .pricing-button.is-featured:hover,
        .pricing-button.is-featured:active {
        background-color: #269aff;
        }
        nav {
        width: 100%;
        height: 60px;
        background: #292f36;
        postion: fixed;
        z-index: 10;
    }
    
    .visible-title {
        visibility: visible;
    }
    
    nav ul { 
        list-style-type: none;
        margin: 0 2% auto 0;
        padding-left: 0;
        max-width: 100%;
        margin-right: 0px;
        margin-left: 180px;
    
    }
    nav ul li { 
        display: inline-block; 
        margin: 0px;
    }
    nav ul li a {
        text-decoration: none;
        color: #fff;
    }
    </style>
    <div class="background">
        <div class="container">
            <div class="panel pricing-table">
                <div class="pricing-plan">
                <img src="https://s22.postimg.cc/8mv5gn7w1/paper-plane.png" alt="" class="pricing-img">
                <h2 class="pricing-header">Free trial</h2>
                <ul class="pricing-features" style="list-style: none;">
                <li class="pricing-features-item" style="margin-left: 0px;padding-left: 0px;margin-bottom: 3px;">one month Free trial</li>
                <li class="pricing-features-item" style="margin-left: 0px;padding-left: 0px;margin-bottom: 3px;">3 search in a day</li>
                </ul>
                <span class="pricing-price">Free</span>
                <a href="#"class= "pricing-button"  target = "_self" style="text-decoration: none;" >Free trial</a>
                </div>
                <div class="pricing-plan">
                    <img src="https://s28.postimg.cc/ju5bnc3x9/plane.png" alt="" class="pricing-img">
                    <h2 class="pricing-header">Small team</h2>
                    <ul class="pricing-features" style="list-style: none;">
                    <li class="pricing-features-item" style="margin-left: 0px;padding-left: 0px;margin-bottom: 3px;">one mounth trial</li>
                    <li class="pricing-features-item" style="margin-left: 0px;padding-left: 0px;margin-bottom: 3px;">200 search</li>
                    </ul>
                    <span class="pricing-price">50000t</span>
                    <a href="{real_url}pricing?500000?{user}" class="pricing-button is-featured"  target = "_self" style="text-decoration: none;">BUY</a>
                </div>
                <br>
                <div class="pricing-plan">
                    <img src="https://s21.postimg.cc/tpm0cge4n/space-ship.png" alt="" class="pricing-img">
                    <h2 class="pricing-header">Enterprise</h2>
                    <ul class="pricing-features" style="list-style: none;">
                    <li class="pricing-features-item" style="margin-left: 0px;padding-left: 0px;margin-bottom: 3px;">one mounth trial</li>
                    <li class="pricing-features-item" style="margin-left: 0px;padding-left: 0px;margin-bottom: 3px;">350 search</li>
                    </ul>
                    <span class="pricing-price">80000t</span>
                    <a href="{real_url}pricing?800000?{user}" class="pricing-button"  target = "_self" style="text-decoration: none;">BUY</a>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
